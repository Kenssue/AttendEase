<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code </title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
      background: #f4f4f9;
      overflow-x: hidden;
      transition: transform 0.3s ease;
    }

    .left-section {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 25%;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      border-right: 1px solid #ddd;
      transform: translateX(0);
      transition: transform 0.3s ease;
      z-index: 999;
    }

    .left-section.hide {
      transform: translateX(-100%);
    }

    .user-info {
      width: 100%;
      max-width: 300px;
      text-align: center;
    }

    .user-info h3 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #007bff;
    }

    .user-info label {
      display: block;
      margin: 10px 0 5px;
      font-size: 0.9rem;
      color: #555;
      font-weight: bold;
    }

    .user-info input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      margin-bottom: 15px;
      background: #f9f9f9;
    }

    .nav-btn, .logout-btn, .download-btn {
      width: 100%;
      max-width: 300px;
      padding: 12px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .nav-btn { background: #007bff; color: #fff; }
    .nav-btn:hover { background: #0056b3; transform: scale(1.05); }

    .logout-btn { background: #e53935; color: #fff; }
    .logout-btn:hover { background: #d32f2f; transform: scale(1.05); }

    .download-btn { background: #4caf50; color: #fff; }
    .download-btn:hover { background: #388e3c; transform: scale(1.05); }

    .right-section {
      width: 100%;
      padding: 20px;
      overflow-y: auto;
      background: #ffffff;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
      position: relative;
      flex: 1;
      transition: transform 0.3s ease, margin-left 0.3s ease;
      transform: scale(0.9);
      margin-left: 25%;
    }

    .right-section.fullscreen {
      transform: scale(1);
      margin-left: 0;
    }

    .qr-code-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top:100px;
    }

    #qrCode {
      margin: 20px 0;
    }

    .burger {
      display: flex;
      flex-direction: column;
      gap: 5px;
      position: fixed;
      top: 20px;
      left: 20px;
      cursor: pointer;
      z-index: 1001;
    }

    .burger span {
      display: block;
      width: 25px;
      height: 3px;
      background: #333;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .burger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .burger.active span:nth-child(2) {
      opacity: 0;
    }

    .burger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    body.no-scroll {
      overflow: hidden;
    }

    @media (max-width: 1024px) {
    .left-section {
      width: 60%; /* Adjusted for better usability on tablets */
    }

    .right-section {
      margin-left: 60%; /* Matches the left-section width */
    }

    .right-section.fullscreen {
      margin-left: 0;
    }

    .qr-code-container {
      margin-top: 50px; /* Reduced margin for smaller screens */
    }

    #qrCode {
      width: 300px; /* Scales QR code for smaller screens */
      height: auto;
    }
  }

  @media (max-width: 768px) {
    .left-section {
      width: 50%; /* Further adjustment for smaller tablets */
    }

    .right-section {
      margin-left: 50%;
    }

    .qr-code-container {
      margin-top: 30px; /* Further reduced margin */
    }

    .download-btn {
      font-size: 0.9rem; /* Adjust button size */
      padding: 10px;
    }
  }

  @media (max-width: 480px) {
    .left-section {
      width: 100%; /* Full width for mobile */
    }

    .right-section {
      margin-left: 100%;
    }

    .right-section.fullscreen {
      margin-left: 0;
    }

    .burger {
      top: 10px; /* Adjust burger icon position */
      left: 10px;
    }

    .burger span {
      width: 20px; /* Smaller burger icon */
      height: 2px;
    }

    .qr-code-container {
      margin-top: 20px; /* Compact layout for mobile */
    }

    #qrCode {
      width: 250px; /* Smaller QR code for mobile */
      height: auto;
    }

    .download-btn {
      font-size: 0.8rem; /* Smaller button for mobile */
      padding: 8px;
    }
  }
  </style>
</head>
<body>
  <!-- Burger Icon -->
  <div class="burger" id="burgerBtn">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Sidebar -->
  <div class="left-section" id="sidebar">
    <div class="user-info">
      <h3>User Information</h3>
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" readonly>
      <label for="studentId">Student ID</label>
      <input type="text" id="studentId" readonly>
      <label for="course">Course</label>
      <input type="text" id="course" readonly>
      <label for="section">Section</label>
      <input type="text" id="section" readonly>
      <button class="nav-btn" id="dashboardBtn">Go to Dashboard</button>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="right-section" id="mainContent">
    <div class="qr-code-container">
      <h2>Your QR Code</h2>
      <canvas id="qrCodeCanvas"></canvas>
      <button class="download-btn" id="downloadBtn">Download QR Code</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const burgerBtn = document.getElementById('burgerBtn');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');
    const body = document.body;

    // Toggle sidebar and dashboard zoom effect
    burgerBtn.addEventListener('click', () => {
      sidebar.classList.toggle('hide');
      burgerBtn.classList.toggle('active');
      mainContent.classList.toggle('fullscreen');
      body.classList.toggle('no-scroll');
    });

    // Close sidebar when clicking outside of it
    document.addEventListener('click', (event) => {
      if (!sidebar.contains(event.target) && !burgerBtn.contains(event.target)) {
        sidebar.classList.add('hide');
        burgerBtn.classList.remove('active');
        mainContent.classList.add('fullscreen');
        body.classList.remove('no-scroll');
      }
    });

    try {
      const user = JSON.parse(localStorage.getItem('user'));

      if (!user) {
        window.location.href = 'login.html';
      } else {
        document.getElementById('fullName').value = user.username;
        document.getElementById('studentId').value = user.student_id;
        document.getElementById('course').value = user.course;
        document.getElementById('section').value = user.section;

        const qrCodeData = `${user.student_id}`;
        const qrCodeCanvas = document.getElementById('qrCodeCanvas');
        QRCode.toCanvas(qrCodeCanvas, qrCodeData, { width: 400 }, (error) => {
          if (error) console.error('Error generating QR Code:', error);
        });

        document.getElementById('downloadBtn').addEventListener('click', () => {
          const canvas = document.getElementById('qrCodeCanvas');
          const link = document.createElement('a');
          link.href = canvas.toDataURL('image/png');
          link.download = 'qr-code.png';
          link.click();
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
          localStorage.removeItem('user');
          window.location.href = 'login.html';
        });

        document.getElementById('dashboardBtn').addEventListener('click', () => {
          window.location.href = 'dashboard.html';
        });
      }
    } catch (error) {
      console.error('Error loading user data:', error);
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
