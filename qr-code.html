<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code | AttendEase</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
<script>
    DisableDevtool({
    });
    document.addEventListener('keydown', e => {
      if (
        (e.ctrlKey && e.key.toLowerCase() === 's') ||
        (e.ctrlKey && e.key.toLowerCase() === 'c') || 
        (e.ctrlKey && e.key.toLowerCase() === 'v') || 
        (e.ctrlKey && e.key.toLowerCase() === 'x') || 
        (e.ctrlKey && e.key.toLowerCase() === 'a') ||
        (e.ctrlKey && e.key.toLowerCase() === 'p')   
      ) {
        e.preventDefault();
      }
    });
</script>
        
        <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #3f37c9;
      --accent: #4cc9f0;
      --error: #f72585;
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --glass-bg: rgba(255, 255, 255, 0.9);
      --glass-border: 1px solid rgba(255, 255, 255, 0.15);
      --border-radius: 16px;
      --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      color: var(--dark);
      min-height: 100vh;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .dashboard-container {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar Styles */
    .sidebar {
      width: 300px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-right: var(--glass-border);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      transition: var(--transition);
      box-shadow: var(--box-shadow);
      z-index: 1000;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .sidebar-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .sidebar-header h2 {
      font-size: 1.5rem;
      color: var(--primary);
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .user-info {
      margin-bottom: 1rem;
    }

    .info-group {
      margin-bottom: .5rem;
    }

    .info-group label {
      display: block;
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--dark);
      opacity: 0.8;
      margin-bottom: 0.5rem;
    }

    .info-group .info-value {
      width: 100%;
      padding: 0.8rem 1rem;
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(67, 97, 238, 0.2);
      border-radius: var(--border-radius);
      font-size: 0.95rem;
      color: var(--dark);
    }

    .sidebar-btn {
  width: 100%;
  padding: 0.9rem;
  border-radius: var(--border-radius);
  font-size: 0.95rem;
  font-weight: 600;
  border: none;
  cursor: pointer;
  transition: var(--transition);
  margin-bottom: 0.8rem;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  position: relative;
  overflow: hidden;
  padding: 1rem;
}

.sidebar-btn::after {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(
    to bottom right,
    rgba(255, 255, 255, 0.3) 0%,
    rgba(255, 255, 255, 0) 60%
  );
  transform: rotate(30deg);
  transition: var(--transition);
}

.sidebar-btn:hover::after {
  left: 100%;
}

.btn-primary {
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: white;
  box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
}

.btn-primary:hover {
  background: linear-gradient(135deg, var(--primary-dark), var(--secondary));
  transform: translateY(-3px);
  box-shadow: 0 7px 20px rgba(67, 97, 238, 0.4);
}

    .btn-danger {
      background: linear-gradient(135deg, #f72585, #b5179e);
      color: white;
      box-shadow: 0 4px 15px rgba(247, 37, 133, 0.3);
    }

    .btn-danger:hover {
      background: linear-gradient(135deg, #d31679, #9e1588);
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(247, 37, 133, 0.4);
    }

    /* Main Content Styles */
    .main-content {
      flex: 1;
      padding: zrem;
      margin-left: 300px;
      transition: var(--transition);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .main-content.full-width {
      margin-left: 0;
    }

    .qr-container {
      text-align: center;
      max-width: 600px;
      width: 100%;

      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      border: var(--glass-border);
    }

    .qr-container h1 {
      font-size: 2rem;
      margin-bottom: .5rem;
      color: var(--dark);
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .qr-container p {
      margin-bottom: .5rem;
      color: var(--dark);
      opacity: 0.8;
    }

    #qrCodeCanvas {
      width: 100%;
      max-width: 400px;
      height: auto;
      padding: .5rem;
      border: 1px solid rgba(67, 97, 238, 0.2);
      border-radius: var(--border-radius);
      background: white;
    }

    .action-btn {
      padding: 1rem 2rem;
      border-radius: var(--border-radius);
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 1rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      position: relative;
      overflow: hidden;
      margin-bottom: .5rem;
    }

    .action-btn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255, 255, 255, 0.3) 0%,
        rgba(255, 255, 255, 0) 60%
      );
      transform: rotate(30deg);
      transition: var(--transition);
    }

    .action-btn:hover::after {
      left: 100%;
    }

    .btn-success {
      background: linear-gradient(135deg, #4cc9f0, #3a86ff);
      color: white;
      box-shadow: 0 4px 15px rgba(76, 201, 240, 0.3);
    }

    .btn-success:hover {
      background: linear-gradient(135deg, #3ab5d9, #2a75e6);
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(76, 201, 240, 0.4);
    }

    .toggle-sidebar {
  display: none; /* Hide by default */
  align-items: center;
  justify-content: center;
  position: fixed;
  top: .5rem;
  left: .5rem;
  z-index: 1100;
  width: 3.2rem;
  height: 3.2rem;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 50%;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
  color: var(--primary, #333);
  font-size: 1.5rem;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
}

.toggle-sidebar:hover {
  background: rgba(255, 255, 255, 0.25);
  transform: scale(1.08);
  box-shadow: 0 10px 28px rgba(0, 0, 0, 0.25);
}


    @media (max-width: 1200px) {
      .sidebar {
        width: 280px;
      }
      .main-content {
        margin-left: 280px;
        width: calc(100% - 280px);
      }
    }

    @media (max-width: 992px) {
      .sidebar {
        width: 260px;
        padding: 1.2rem;
      }
      .main-content {
        margin-left: 260px;
        width: calc(100% - 260px);
        padding: 1.2rem;
      }
      .sidebar-btn {
        padding: 0.8rem;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        width: 280px;
      }
      .sidebar.visible {
        transform: translateX(0);
      }
      .main-content {
        margin-left: 0;
        width: 100%;
        padding: 1rem;
      }
      .toggle-sidebar {
        display: flex; /* Show toggle button on mobile */
      }
      .header {
        margin-top: 2.5rem;
      }
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      .search-input,
      .filter-select {
        width: 100%;
      }
      .attendance-table th,
      .attendance-table td {
        padding: 0.6rem;
      }
    }

    @media (max-width: 576px) {
      .sidebar {
        width: 260px;
      }
      .page-title {
        font-size: 1.3rem;
      }
      .date-display {
        font-size: 0.8rem;
      }
      .search-input {
        min-width: 100%;
      }
      .attendance-table th,
      .attendance-table td {
        font-size: 0.8rem;
        padding: 0.5rem;
      }
      .status-badge {
        font-size: 0.7rem;
      }
      .student-count {
        font-size: 0.75rem;
      }
    }

    /* Extra small devices (phones, 360px and down) */
    @media (max-width: 360px) {
      body {
        font-size: 14px;
      }
      .main-content {
        padding: 0.8rem;
      }
      .sidebar {
        width: 100%;
        max-width: 300px;
      }
      .sidebar-header h2 {
        font-size: 1.3rem;
      }
      .info-group label {
        font-size: 0.8rem;
      }
      .info-group .info-value {
        font-size: 0.85rem;
        padding: 0.6rem;
      }
      .sidebar-btn {
        padding: 0.7rem;
        font-size: 0.85rem;
      }
      .page-title {
        font-size: 1.2rem;
      }
      .table-container {
        padding: 0.5rem;
      }
      .attendance-table {
        display: block;
        width: 100%;
      }
      .attendance-table thead,
      .attendance-table tbody,
      .attendance-table tr,
      .attendance-table th,
      .attendance-table td {
        display: block;
      }
      .attendance-table thead tr {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }
      .attendance-table tr {
        margin-bottom: 0.8rem;
        border: 1px solid rgba(67, 97, 238, 0.1);
        border-radius: var(--border-radius);
      }
      .attendance-table td {
        padding: 0.5rem;
        border: none;
        border-bottom: 1px solid rgba(67, 97, 238, 0.05);
        position: relative;
        padding-left: 40%;
      }
      .attendance-table td:before {
        position: absolute;
        top: 0.5rem;
        left: 0.5rem;
        width: 35%;
        padding-right: 0.5rem;
        white-space: nowrap;
        content: attr(data-label);
        font-weight: 600;
        color: var(--primary);
      }
      .attendance-table td:last-child {
        border-bottom: none;
      }
      .status-badge {
        font-size: 0.65rem;
      }
      .student-count {
        font-size: 0.75rem;
      }
    }

    /* Very small devices (phones, 320px and down) */
    @media (max-width: 320px) {
      .main-content {
        padding: 0.6rem;
      }
      .sidebar {
        padding: 1rem;
      }
      .sidebar-btn {
        padding: 0.6rem;
        font-size: 0.8rem;
      }
      .info-group .info-value {
        padding: 0.5rem;
      }
      .attendance-table td {
        padding-left: 45%;
        font-size: 0.75rem;
      }
      .attendance-table td:before {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-sidebar" id="toggleSidebar">
    <i class="fas fa-bars"></i>
  </button>

  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>Student Profile</h2>
      </div>
      
      <div class="user-info">
        <div class="info-group">
          <label>Full Name</label>
          <div class="info-value" id="fullName"></div>
        </div>
        
        <div class="info-group">
          <label>Student ID</label>
          <div class="info-value" id="studentId"></div>
        </div>
        
        <div class="info-group">
          <label>Course</label>
          <div class="info-value" id="course"></div>
        </div>
        
        <div class="info-group">
          <label>Section</label>
          <div class="info-value" id="section"></div>
        </div>
      </div>
      
      <button class="sidebar-btn btn-primary" id="dashboardBtn">
        <i class="fas fa-tachometer-alt"></i> Dashboard
      </button>
      
      <button class="sidebar-btn btn-danger" id="logoutBtn">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
      <div class="qr-container">
        <h1>Your Attendance QR Code</h1>
        <p>Present this QR code to your professor for attendance scanning. Keep it secure and don't share with others.</p>
        
        <canvas id="qrCodeCanvas"></canvas>
        
        <button class="action-btn btn-success" id="downloadBtn">
          <i class="fas fa-download"></i> Download QR Code
        </button>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    // Security measures
    DisableDevtool({});
    document.addEventListener('keydown', e => {
      if (
        (e.ctrlKey && e.key.toLowerCase() === 's') || // Save
        (e.ctrlKey && e.key.toLowerCase() === 'c') || // Copy
        (e.ctrlKey && e.key.toLowerCase() === 'v') || // Paste
        (e.ctrlKey && e.key.toLowerCase() === 'x') || // Cut
        (e.ctrlKey && e.key.toLowerCase() === 'a') || // Select All
        (e.ctrlKey && e.key.toLowerCase() === 'p')    // Print
      ) {
        e.preventDefault();
      }
    });

    // DOM Elements
    const sidebar = document.getElementById('sidebar');
    const toggleSidebarBtn = document.getElementById('toggleSidebar');
    const fullNameEl = document.getElementById('fullName');
    const studentIdEl = document.getElementById('studentId');
    const courseEl = document.getElementById('course');
    const sectionEl = document.getElementById('section');
    const dashboardBtn = document.getElementById('dashboardBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const qrCodeCanvas = document.getElementById('qrCodeCanvas');

    // Initialize QR Code
    function initQRCode() {
      try {
        const user = JSON.parse(localStorage.getItem('user'));

        if (!user) {
          window.location.href = 'login.html';
          return;
        }

        // Set user info
        fullNameEl.textContent = user.username;
        studentIdEl.textContent = user.student_id;
        courseEl.textContent = user.course;
        sectionEl.textContent = user.section;

        // Generate QR Code
        const qrCodeData = user.student_id;

        QRCode.toCanvas(qrCodeCanvas, qrCodeData, 
          { 
            width: 400,
            margin: 2,
            color: {
              dark: '#1a1a2e',
              light: '#ffffff'
            }
          }, 
          (error) => {
            if (error) {
              console.error('Error generating QR Code:', error);
              qrCodeCanvas.style.display = 'none';
            }
          }
        );

        // Event Listeners
        downloadBtn.addEventListener('click', downloadQRCode);
        dashboardBtn.addEventListener('click', () => {
          window.location.href = 'dashboard.html';
        });
        logoutBtn.addEventListener('click', logout);
        toggleSidebarBtn.addEventListener('click', toggleSidebar);

        // Close sidebar when clicking outside
        document.addEventListener('click', (event) => {
          if (!sidebar.contains(event.target) && !toggleSidebarBtn.contains(event.target)) {
            sidebar.classList.remove('visible');
          }
        });

      } catch (error) {
        console.error('Error loading user data:', error);
        window.location.href = 'login.html';
      }
    }

    // Download QR Code
    function downloadQRCode() {
      const canvas = document.getElementById('qrCodeCanvas');
      const user = JSON.parse(localStorage.getItem('user'));
      const fileName = `QRCode_${user.student_id}_${user.username}.png`;
      
      const link = document.createElement('a');
      link.href = canvas.toDataURL('image/png');
      link.download = fileName;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Toggle Sidebar
    function toggleSidebar() {
      sidebar.classList.toggle('visible');
    }

    // Logout
    function logout() {
      localStorage.removeItem('user');
      window.location.href = 'index.html';
    }
    
    // Initialize the page
    initQRCode();
  </script>
</body>
</html>
