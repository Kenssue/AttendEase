<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.22/jspdf.plugin.autotable.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
      background: linear-gradient(to right, #f4f4f9, #e8eaf6);
      color: #333;
      overflow-x: hidden;
      transition: transform 0.3s ease;
    }

    .left-section {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 25%;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      border-right: 1px solid #ddd;
      transform: translateX(0); /* Sidebar is visible by default */
      transition: transform 0.3s ease;
      z-index: 999;
    }

    .left-section.hide {
      transform: translateX(-100%); /* Hide the sidebar */
    }

    .user-info {
      width: 100%;
      max-width: 300px;
      text-align: center;
    }

    .user-info h3 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #007bff;
    }

    .user-info label {
      display: block;
      margin: 10px 0 5px;
      font-size: 0.9rem;
      color: #555;
      font-weight: bold;
    }

    .user-info input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      margin-bottom: 15px;
      background: #f9f9f9;
    }

    .nav-btn, .logout-btn, .download-btn {
      width: 100%;
      max-width: 300px;
      padding: 12px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .nav-btn { background: #007bff; color: #fff; }
    .nav-btn:hover { background: #0056b3; transform: scale(1.05); }

    .logout-btn { background: #e53935; color: #fff; }
    .logout-btn:hover { background: #d32f2f; transform: scale(1.05); }

    .download-btn { background: #4caf50; color: #fff; }
    .download-btn:hover { background: #388e3c; transform: scale(1.05); }

    .right-section {
      width: 100%;
      padding: 20px;
      overflow-y: auto;
      background: #ffffff;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
      position: relative;
      flex: 1;
      transition: transform 0.3s ease, margin-left 0.3s ease;
      transform: scale(0.9); /* Dashboard is zoomed out by default */
      margin-left: 25%; /* Adjust for sidebar width */
    }

    .right-section.fullscreen {
      transform: scale(1); /* Zoom in the dashboard */
      margin-left: 0; /* Reset margin when sidebar is hidden */
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #333;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .controls input, .controls select {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      transition: border-color 0.3s ease;
    }

    .controls input:focus, .controls select:focus {
      border-color: #007bff;
      outline: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #f9f9f9;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 15px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 0.95rem;
    }

    th {
      background-color: #007bff;
      color: #fff;
      font-weight: bold;
    }

    tr:nth-child(even) { background-color: #f2f2f2; }
    tr:hover { background-color: #e8f0fe; }
    tr.no-data td {
      text-align: center;
      color: #999;
      font-style: italic;
    }

    #studentCount {
      margin-top: 20px;
      text-align: center;
      color: #555;
      font-size: 1rem;
      font-weight: bold;
    }

    .burger {
      display: flex;
      flex-direction: column;
      gap: 5px;
      position: fixed;
      top: 20px;
      left: 20px;
      cursor: pointer;
      z-index: 1001;
    }

    .burger span {
      display: block;
      width: 25px;
      height: 3px;
      background: #333;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .burger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .burger.active span:nth-child(2) {
      opacity: 0;
    }

    .burger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    body.no-scroll {
      overflow: hidden;
    }
    @media (max-width: 1024px) {
    .left-section {
      width: 70%;
    }

    .right-section {
      margin-left: 70%;
      transform: scale(0.95); /* Slightly zoomed out for better visibility */
      padding: 15px; /* Adjust padding for smaller screens */
    }

    .right-section.fullscreen {
      margin-left: 0;
      transform: scale(1); /* Fullscreen view */
    }

    table th, table td {
      font-size: 0.85rem; /* Adjust font size for better readability */
      padding: 10px; /* Reduce padding for smaller screens */
    }
  }

  @media (max-width: 768px) {
    .left-section {
      width: 100%;
    }

    .right-section {
      margin-left: 100%;
      transform: scale(0.9); /* Further zoom out for compact view */
      padding: 10px; /* Reduce padding further */
    }

    .right-section.fullscreen {
      margin-left: 0;
      transform: scale(1); /* Fullscreen view */
    }

    table th, table td {
      font-size: 0.8rem; /* Further reduce font size */
      padding: 8px; /* Compact padding */
    }
  }

  @media (max-width: 480px) {
    .left-section {
      width: 100%;
    }

    .right-section {
      margin-left: 100%;
      transform: scale(0.85); /* Compact view for very small screens */
      padding: 5px; /* Minimal padding */
    }

    .right-section.fullscreen {
      margin-left: 0;
      transform: scale(1); /* Fullscreen view */
    }

    table th, table td {
      font-size: 0.75rem; /* Smallest font size for readability */
      padding: 5px; /* Minimal padding */
    }

    h2 {
      font-size: 1.5rem; /* Adjust title size */
    }

    .controls input, .controls select {
      font-size: 0.9rem; /* Adjust control font size */
      padding: 8px; /* Compact control padding */
    }
  }
  </style>
</head>
<body>

  <!-- Burger Icon -->
  <div class="burger" id="burgerBtn">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Sidebar -->
  <div class="left-section" id="sidebar">
    <div class="user-info">
      <h3>Student Information</h3>
      <label for="fullName">Student Name</label>
      <input type="text" id="fullName" readonly>
      <label for="studentId">Student ID</label>
      <input type="text" id="studentId" readonly>
      <label for="course">Course</label>
      <input type="text" id="course" readonly>
      <label for="section">Section</label>
      <input type="text" id="section" readonly>
      <button class="nav-btn" id="qrcodeBtn">Go to QR Code</button>
      <button class="logout-btn" id="logoutBtn">Logout</button>
      <button class="download-btn" id="downloadBtn">Download as PDF</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="right-section" id="mainContent">
    <h2 id="attendanceTitle">Attendance of</h2>
    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search by name or ID...">
      <select id="statusFilter">
        <option value="all">All</option>
        <option value="present">Present</option>
        <option value="absent">Absent</option>
      </select>
    </div>

    <table id="classmateTable">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Student ID</th>
          <th>Course</th>
          <th>Section</th>
          <th>Status</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="studentCount">Showing 0 students</div>
  </div>

  <script>
    const burgerBtn = document.getElementById('burgerBtn');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');
    const body = document.body;

    // Toggle sidebar and dashboard zoom effect
    burgerBtn.addEventListener('click', () => {
      sidebar.classList.toggle('hide');
      burgerBtn.classList.toggle('active');
      mainContent.classList.toggle('fullscreen');
      body.classList.toggle('no-scroll'); // Prevent scrolling when sidebar is open
    });

    // Close sidebar when clicking outside of it
    document.addEventListener('click', (event) => {
      if (!sidebar.contains(event.target) && !burgerBtn.contains(event.target)) {
        sidebar.classList.add('hide');
        burgerBtn.classList.remove('active');
        mainContent.classList.add('fullscreen');
        body.classList.remove('no-scroll');
      }
    });

    const scriptURL = 'https://script.google.com/macros/s/AKfycbx8HacEt687VPeg5EpAT39n4gEdt3vhs8QXVBhH1ChVpJFtYgiN_WDKIKqH2YMlp3D6/exec';
    const user = JSON.parse(localStorage.getItem('user'));
    let classmatesData = [];

    if (!user) {
      window.location.href = 'LogIn.html';
    } else {
      document.getElementById('fullName').value = user.username;
      document.getElementById('studentId').value = user.student_id;
      document.getElementById('course').value = user.course;
      document.getElementById('section').value = user.section;

      // Show date in the dashboard title
      const today = new Date();
      const formattedDate = `${today.toLocaleString('en-US', { month: 'long' })} ${today.getDate()}, ${today.getFullYear()}`;
      document.getElementById('attendanceTitle').textContent = `Attendance of ${formattedDate}`;

      const formData = new FormData();
      formData.append('action', 'getClassmates');
      formData.append('section', user.section);
      formData.append('course', user.course);  // Added course to the request

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            classmatesData = data.classmates;
            classmatesData.sort((a, b) => a.full_name.localeCompare(b.full_name));  // Sort the data A-Z
            renderTable(classmatesData);
          }
        });
    }

    function formatTimestamp(timestamp) {
      if (!timestamp) return "";
      const date = new Date(timestamp);
      if (isNaN(date)) return "";
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      const hours = String(date.getHours()).padStart(2, '0');
      const minutes = String(date.getMinutes()).padStart(2, '0');
      const seconds = String(date.getSeconds()).padStart(2, '0');
      return `${year}-${month}-${day} / ${hours}:${minutes}:${seconds}`;
    }

    function renderTable(data) {
      const table = document.querySelector("#classmateTable tbody");
      const studentCount = document.getElementById('studentCount');
      table.innerHTML = "";

      if (data.length === 0) {
        table.innerHTML = `<tr class="no-data"><td colspan="6">No students found.</td></tr>`;
        studentCount.textContent = "Showing 0 students";
        return;
      }

      data.forEach(stu => {
        const formattedTimestamp = formatTimestamp(stu.timestamp);
        const row = `<tr>
          <td>${stu.full_name}</td>
          <td>${stu.student_id}</td>
          <td>${stu.course}</td>
          <td>${stu.section}</td>
          <td>${stu.status}</td>
          <td>${formattedTimestamp}</td>
        </tr>`;
        table.innerHTML += row;
      });

      studentCount.textContent = `Showing ${data.length} ${data.length === 1 ? 'student' : 'students'}`;
    }

    function applyFilters() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const statusFilter = document.getElementById('statusFilter').value;

      const filteredData = classmatesData.filter(student => {
        const matchesSearch = student.full_name.toLowerCase().includes(searchTerm) || student.student_id.toString().includes(searchTerm);
        const matchesStatus = statusFilter === 'all' || student.status.toLowerCase() === statusFilter;

        return matchesSearch && matchesStatus;
      });

      renderTable(filteredData);
    }

    document.getElementById('searchInput').addEventListener('input', applyFilters);
    document.getElementById('statusFilter').addEventListener('change', applyFilters);

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('user');
      window.location.href = 'index.html';
    });
    document.getElementById('qrcodeBtn').addEventListener('click', () => {
      window.location.href = 'qr-code.html';
    });

    document.getElementById('downloadBtn').addEventListener('click', () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
  
      // Get the current date in MM-DD-YYYY format
      const today = new Date();
      const formattedDate = `${(today.getMonth() + 1).toString().padStart(2, '0')}-${today.getDate().toString().padStart(2, '0')}-${today.getFullYear()}`;

      // Get section from the logged-in user's data
      const section = user.section; // Assuming `user` contains the logged-in student's data

      // Set the filename for the PDF
      const fileName = `attendance_${section}_${formattedDate}.pdf`;

      // Set PDF title and add date and section to the document
      doc.text(`Attendance Report of ${formattedDate}`, 20, 10);
      doc.text(`Section: ${section}`, 20, 20);

      // Add table content
      const tableColumn = ["Student ID", "Student Name", "Course", "Status", "Timestamp"];
      const tableRows = classmatesData.map(student => [
        student.student_id,
        student.full_name,
        student.course,
        student.status,
        formatTimestamp(student.timestamp)
      ]);

      doc.autoTable({
        head: [tableColumn],
        body: tableRows,
        startY: 30,
        theme: 'grid'
      });

      // Save the PDF with the filename
      doc.save(fileName);
    });

    document.getElementById('sortBtn').addEventListener('click', () => {
      classmatesData.sort((a, b) => a.full_name.localeCompare(b.full_name));  // Sort the data A-Z
      renderTable(classmatesData);
    });
  </script>
</body>
</html>
